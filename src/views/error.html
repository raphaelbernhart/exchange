<body>
    <!-- <h1>Not found</h1>

    <div style="padding: 0 0 0 10%; display: flex; align-items: center; height: 100vh; gap: 60px;">
        <div style="width: 30%;">
            <h1>File not found</h1>
            <h2>Can't find the file <span style="font-style: italic; font-weight: 400;" id="file-id"></span>.</h2>
            <div style="display: flex; gap: 20px; margin-top: 60px;">
                <a class="link-info" href="https://ec.raphaelbernhart.at">Erneut Hochladen</a>
                <a class="link-info" href="https://raphaelbernhart.at">raphaelbernhart.at</a>
            </div>
        </div>
        <div style="width: 70%; background-color: rgba(53, 53, 53); border: 0;">
            <img id="image" style="height: 100vh; object-fit: cover;" src="" alt="">
        </div>
    </div>

    <script>
        (async () => {
            const fileIdElement = document.querySelector('#file-id');

            const fileId = window.location.pathname;

            fileIdElement.innerHTML = fileId;

            // Fetch API
            const data = await fetchApi();

            // Update ImageURL
            const img = document.querySelector('#image');
            let imgUrl = data.urls.regular.substring(0, 177) + '&h=1080';

            img.src = imgUrl;
            img.classList.add('width-100')


            async function fetchApi() {
                const clientId = '_U6SMxBwCZTszmiL_of9N4SG6EtMzSt2LeSlblZwZZg';
                const apiURL = `https://api.unsplash.com/photos/random?client_id=${clientId}`;

                // Fetch Image
                return await fetch(apiURL)
                .then((res) => {
                    return res.json();
                })
            }
        })()
    </script>
</body>
